<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pagar Boleto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container justify-content-center w-25 bg-gray-100 dark:bg-gray-800 rounded-lg my-40 py-7">
        <div class="justify-center px-2 py-3">
            <h1 class="text-center text-[30px]">Pagar Boleto</h1>
        </div>
        <div>
            <form method="post">
                {% csrf_token %}
                <div class="px-2 py-2">
                    {{ form.numero_boleto.label_tag }}
                    {{ form.numero_boleto }}
                </div>
                {% if mensagem %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Aviso!</strong>
                        <span class="block sm:inline">{{ mensagem }}</span>
                    </div>
                {% endif %}
                <div class="px-2 py-3 flex justify-center">
                    <button class="bg-yellow-200 p-2 my-4 rounded-lg " type="submit">Pagar Boleto</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
